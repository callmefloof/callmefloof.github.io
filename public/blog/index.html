<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joëlle Ubink – Game Dev Portfolio</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="crt">
        <svg viewBox="0 0 200 200" style="position: absolute; width: 0; height: 0;">
            <defs>
              <filter id="crt-warp" x="-50%" y="-50%" width="200%" height="200%">
                <!-- Optimized for performance -->
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.015" numOctaves="1" seed="2" result="turb"/>
                <feDisplacementMap in2="turb" in="SourceGraphic" scale="4" xChannelSelector="R" yChannelSelector="G"/>
              </filter>
            </defs>
    </svg>
    <header class="main-header">
      <div class="post-header">
          <a href="/">Home</a>
          <a href="/resume">Resume</a>
          <a href="/blog">Blog</a>
          
      </div>
      <div class="toggle">
        <input type="checkbox" name="effects" id="effects-on">
        <label for="effects-on">Toggle Animations</label>
      </div>
    </header>
    <div class="crt-bg"></div>
      
<main id="blogposts-main">
  <h1 id="blogposts-header">
    Blogposts
  </h1>
  <section class="blogposts" aria-label="blog posts">


    <a href="https:&#x2F;&#x2F;joelleubink.com&#x2F;blog&#x2F;textblogpost&#x2F;">
        <article tabindex="0" style="grid-column: 1;" class="blogpost" role="region" aria-labelledby="test">
            <div class="video-hover-container">
                
                    
                        
                            <img src="https:&#x2F;&#x2F;joelleubink.com&#x2F;blog&#x2F;textblogpost&#x2F;" alt="Video thumbnail" />
                        
                        
                            <video src="https:&#x2F;&#x2F;www.w3schools.com&#x2F;html&#x2F;mov_bbb.mp4#t=1" autoplay muted loop></video>
                        
                    
                
                <div class="project-card-info">
                    <p class="project-card-description">test</p>
                    



<p class="tags"><strong>Tags: </strong></p>

                    
                    <h2 id="test">test</h2>
                </div>         
            </div>
        </article>
    </a>

</section>
</main>

  </body>
</html>
